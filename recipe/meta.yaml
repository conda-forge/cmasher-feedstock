{% set name = "cmasher" %}
{% set version = "1.9.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: edb0b2fd224db305cffbb40932a091212d198db697e712e774b1f6156dbca4f6

build:
  number: 0
  noarch: python
  entry_points:
    - cmr = cmasher.cli_tools:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - colorspacious >=1.1.0
    - matplotlib-base >=3.5.0
    - numpy >=1.21.2

test:
  source_files:
    - tests
    - conftest.py
  imports:
    - cmasher
  commands:
    - pip check
    - cmr --help
    - pytest -ra tests
  requires:
    - pip
    - pyqt5
    - pytest
    - pytest-mpl

about:
  home: https://cmasher.readthedocs.io
  summary: Scientific colormaps for making accessible, informative and 'cmashing' plots
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - neutrinoceros
    - 1313e
