{% set name = "cmasher" %}
{% set version = "1.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c013b7c8e8d51fa253904971db323fc6dee1ed7baa32194272eede30d005e152

build:
  number: 0
  noarch: python
  entry_points:
    - cmr = cmasher.cli_tools:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9,<4.0
  run:
    - colorspacious >=1.1.0
    - matplotlib-base >=3.5.0
    - numpy >=1.19.3
    - python >=3.9,<4.0

test:
  imports:
    - cmasher
    - cmasher.tests
  commands:
    - pip check
    - cmr --help
  requires:
    - pip

about:
  home: https://cmasher.readthedocs.io
  summary: Scientific colormaps for making accessible, informative and 'cmashing' plots
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - neutrinoceros
    - 1313e
